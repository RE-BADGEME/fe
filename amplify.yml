version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
        # Fetch ACCESS_KEY_ID and SECRET_ACCESS_KEY from AWS Systems Manager Parameter Store
        - export ACCESS_KEY_ID=$(aws ssm get-parameter --name /amplify/REBADGE-ME/ap-northeast-2/ACCESS_KEY_ID --with-decryption --query "Parameter.Value" --output text)
        - export SECRET_ACCESS_KEY=$(aws ssm get-parameter --name /amplify/REBADGE-ME/ap-northeast-2/SECRET_ACCESS_KEY --with-decryption --query "Parameter.Value" --output text)
    build:
      commands:
        - env | grep ACCESS_KEY_ID # Verify that ACCESS_KEY_ID is available as an environment variable
        - env | grep SECRET_ACCESS_KEY # Verify that SECRET_ACCESS_KEY is available as an environment variable
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
