version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        - npm run build:$BUILD_ENV
        - echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> .env
        - echo "SECRET_ACCESS_KEY=$SECRET_ACCESS_KEY" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
