version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        - ACCESS_KEY_ID = ${ACCESS_KEY_ID}
        - SECRET_ACCESS_KEY = ${SECRET_ACCESS_KEY}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
